<head>
  <title>Movie Ticketing System for Single Cinema Complex</title>
  <link href="{{ url_for('static', filename='css/materialize.min.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.min.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/page-center.css') }}" type="text/css" rel="stylesheet">
</head>

<body class="cyan">
  <!-- <div id="login-page" class="row"> -->
    <div class="col s12 z-depth-4 card-panel">
      <div class="row">
        <div class="input-field col s12 center">
          <p class="center login-form-text">Movie Listing</p>
        </div>
      </div>
    </div>
    <div class="row">
      {%for movie in movies%}

          {% if loop.index is divisibleby(4) %}
          <div class="row">
            {% endif %}
            <div class="col s3">
          <div class="card small">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{ movie['img'] }}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{movie['title']}}<i class="right">^</i></span>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{movie['title']}}<i class="right">X</i></span>
            <p>{{movie['descr']}}</p>
            <a class="btn waves-effect waves-light col s12" href="{{ url_for('book_movie', mid=movie['mid']) }}">Book</a>
          </div>
        </div>
      </div>
      {% if loop.index is divisibleby(4) %}
    </div>
        {% endif %}
      {% endfor %}
      </div>



  <!-- jQuery Library -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
  <!--materialize js-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>

</body>
</html>
