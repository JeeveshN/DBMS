<head>
  <title>Movie Ticketing System for Single Cinema Complex</title>

  <link href="static/css/materialize.min.css" type="text/css" rel="stylesheet">
  <link href="static/css/style.min.css" type="text/css" rel="stylesheet">
  <link href="static/css/page-center.css" type="text/css" rel="stylesheet">

</head>

<body class="cyan">

  <div class="row">
    {% for show in shows %}
    {% if loop.index is divisibleby(4) %}
    <div class="row">
    {% endif %}
    <div class="col s3">
      <div class="card small">
    <div class="card-image waves-effect waves-block waves-light">

      <img class="activator" style="" src="{{ show['img'] }}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{show['title']}}<i class="material-icons right"></i></span>
      <p><a href="#">{{show['time']}}</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{show['title']}}<i class="material-icons right">X</i></span>
      <p>{{ show['descr'] }}</p>
      <h5>Available:</h5>
      <p>{{ show['avail'] }}</p>
      <form class="login-form" action="/remshow/submit" method="POST">
      {% if show['hid'] is defined%}
      <div class="row">
        <input type="hidden" name='hid' value="{{ show['hid'] }}"></input>
        <input type="hidden" name='mid' value="{{ show['mid'] }}"></input>
        <input type="hidden" name='time' value="{{ show['time'] }}"></input>
        <div class="input-field col s12">
          <button type="submit" class="btn waves-effect waves-light col s12">Delete</button>
        </div>
      </div>
      {% endif %}
    </form>
    </div>
    <div style="height:50px">
    </div>
  </div>

    </div>
    {% if loop.index is divisibleby(4) %}
  </div>
    {% endif %}
    {% endfor %}
  </div>
  <!-- </div> -->



  <!-- jQuery Library -->
  <script type="text/javascript" src="static/js/jquery-1.11.2.min.js"></script>
  <!--materialize js-->
  <script type="text/javascript" src="static/js/materialize.min.js"></script>

</body>
</html>
