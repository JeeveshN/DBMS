<head>
  <title>Movie Ticketing System for Single Cinema Complex</title>

  <link href="{{ url_for('static', filename='css/materialize.min.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.min.css') }}" type="text/css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/page-center.css') }}" type="text/css" rel="stylesheet">

</head>

<body class="cyan">
  <!-- <div id="login-page" class="row"> -->
    <div class="col s12 z-depth-4 card-panel">
        <div class="row">
          <div class="input-field col s12 center">
            <p class="center login-form-text">Remove Hall</p>
          </div>
        </div>
        <div class="row center"></div>
        {% for hall in halls %}
          <div class="row remb" id="{{hall['hid']}}">
            <button class="center waves-effect waves-light col s12">{{hall['h_name']}}</button>
          </div>
        {% endfor %}
        </div>
      <form class="login-form" action="/remhall/submit" method="POST">
          <input type="text" id="del" name="del" hidden>
          <div class="row">
            <div class="input-field col s12">
              <button type="submit" class="btn waves-effect waves-light col s12">Remove</button>
            </div>
          </div>
      </form>
    </div>
  <!-- </div> -->

  <!-- jQuery Library -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
  <!--materialize js-->
  <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('.remb').onclick(function(){
        $('#del').value = this.id;
      });
    });
  </script>

</body>
</html>
