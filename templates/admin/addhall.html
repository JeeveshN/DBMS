<head>
  <title>Movie Ticketing System for Single Cinema Complex</title>
  
  <link href="static/css/materialize.min.css" type="text/css" rel="stylesheet">
  <link href="static/css/style.min.css" type="text/css" rel="stylesheet">
  <link href="static/css/page-center.css" type="text/css" rel="stylesheet">

</head>

<body class="cyan">
  <!-- <div id="login-page" class="row"> -->
    <div class="col s12 z-depth-4 card-panel">
      <form class="login-form" action="/addhall/submit" method="POST">
        <div class="row">
          <div class="input-field col s12 center">
            <p class="center login-form-text">Add Hall</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input name="hname" id="hname" type="text" maxlength="10" required>
            <label for="hname" class="center-align">Hall Name</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input name="num_platinum" id="num_platinum" type="number" value="1" min="1" max="5" required>
            <label for="num_platinum">Number of Platinum Rows</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input name="num_gold" id="num_gold" type="number" value="1" min="1" max="5" required>
            <label for="num_gold">Number of Gold Rows</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input name="num_silver" id="num_silver" type="number" value="1" min="1" max="5" required>
            <label for="num_silver">Number of Silver Rows</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn waves-effect waves-light col s12">Submit</button>
          </div>
        </div>
        <div class="row">
        </div>

      </form>
    </div>
  </div>

  <!-- jQuery Library -->
  <script type="text/javascript" src="static/js/jquery-1.11.2.min.js"></script>
  <!--materialize js-->
  <script type="text/javascript" src="static/js/materialize.min.js"></script>
  
</body>
</html>
